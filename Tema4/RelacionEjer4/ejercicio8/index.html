<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="PairAndOddArray.js"></script>
</head>
<body>
    <!--
        8) Realizar una función que al pasarle un array de números como parámetro, devuelva un objeto con 2
        arrays, en el primero almacena los números pares y en el segundo los impares, pe.
        miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
    -->
    <form action="">
        <label>
            Introduce una cadena de números separada por comas:
        </label>
        <br>
        <input type="text" name="iTTNumbers">
        <input type="button" value="Calcula" onclick="
            let paresEImpares = new PairAndOddArray(iTTNumbers.value);
            paresEImpares.toString();
        ">
    </form>
</body>
