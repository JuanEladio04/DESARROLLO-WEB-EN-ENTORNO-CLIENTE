<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>

<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <div>
            <h2 class="crud-titulo">Agregar Nuevo Producto</h2>
            <form class="crud-form">
                <input type="text" name="ittProd" placeholder="Producto" required>
                <br>
                <input type="text" name="ittPrecio" placeholder="Precio" required>
                <br>
                <input type="text" name="ittStock" placeholder="Stock" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="ithId">
            </form>
        </div>
        <div>
            <h2>Productos de la tienda</h2>
            <table class="crud-table" border=1>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Operaci√≥n</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
    <template id="crud-template">
        <tr>
            <td class="nombre"></td>
            <td class="precio"></td>
            <td class="stock"></td>
            <td>
                <button class="edit" id="editar">Editar</button>
                <button class="delete" id="borrar">Eliminar</button>
            </td>
        </tr>
    </template>

    <script src="js/crud_ajax_apirest.js">
    </script>
</body>

</html>
